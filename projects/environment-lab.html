        function handleNotifications(event) {
            const value = new TextDecoder().decode(event.target.value);
            try {
                const json = JSON.parse(value);
                if (json.type === 'env') {
                    const data = json.data;
                    const elapsedTime = (recordedData.length * 1).toFixed(1);

                    tempValue.textContent = data.temp.toFixed(2);
                    humidityValue.textContent = data.humidity.toFixed(2);
                    pressureValue.textContent = data.pressure.toFixed(2);
                    lightValue.textContent = data.light;

                    recordedData.push(data);
                    const newRow = historyTbody.insertRow(0);
                    newRow.innerHTML = `<td>${elapsedTime}</td><td>${data.temp.toFixed(2)}</td><td>${data.humidity.toFixed(2)}</td><td>${data.pressure.toFixed(2)}</td><td>${data.light}</td>`;

                    myChart.data.labels.push(elapsedTime);
                    myChart.data.datasets[0].data.push(data.temp);
                    myChart.data.datasets[1].data.push(data.humidity);
                    myChart.data.datasets[2].data.push(data.pressure);
                    myChart.data.datasets[3].data.push(data.light);
                    
                    if (myChart.data.labels.length > 60) {
                        myChart.data.labels.shift();
                        myChart.data.datasets.forEach(dataset => dataset.data.shift());
                    }
                    myChart.update('none');
                }
            } catch(e) {
