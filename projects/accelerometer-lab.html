<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가속도계 데이터 분석</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/regression/2.0.1/regression.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    
    <style>
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .header-controls { display: flex; gap: 10px; }
        .table-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        .table-controls { display: flex; gap: 10px; align-items: center; }
        .checkbox-group { display: flex; align-items: center; gap: 15px; flex-wrap: wrap; }
        .checkbox-group label { display: flex; align-items: center; gap: 5px; cursor: pointer; }
        .slider-group { display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <a href="../index.html">&laquo; 메인 페이지로 돌아가기</a>
                <h1>가속도계 데이터 분석</h1>
                <p>상태: <span id="status">연결 대기</span></p>
            </div>
            <div class="header-controls">
                <button id="connectBleButton" class="ble-button">아두이노 연결</button>
                <button id="disconnectBleButton" class="ble-button" style="display: none; background-color: #6C757D;">연결 해제</button>
            </div>
        </div>

        <div class="main-layout">
            <div class="content-column">
                <div class="table-header">
                    <h2>측정 기록</h2>
                    <div class="table-controls">
                        <button id="recordButton" disabled>측정 시작</button>
                        <select id="samplingRateSelect">
                            <option value="200">5ms (200 Hz)</option>
                            <option value="100" selected>10ms (100 Hz)</option>
                            <option value="25">40ms (25 Hz)</option>
                        </select>
                        <button id="downloadButton" disabled>엑셀 저장</button>
                    </div>
                </div>
                <div class="table-container">
                    <table id="historyTable">
                        <thead><tr><th>Time (s)</th><th>X</th><th>Y</th><th>Z</th><th>Total</th></tr></thead>
                        <tbody id="historyTbody"></tbody>
                    </table>
                </div>
            </div>
            <div class="content-column">
                <h2>그래프 시각화 및 함수 피팅</h2>
                <div class="chart-wrapper">
                    <div class="chart-container"><canvas id="myChart"></canvas></div>
                    <div id="range-slider" style="display:none;"></div>
                </div>
                <div class="graph-controls">
                    <span>Y축 선택:</span>
                    <div id="yAxisCheckboxGroup" class="checkbox-group">
                        <label><input type="checkbox" name="yAxis" value="X" checked> X</label>
                        <label><input type="checkbox" name="yAxis" value="Y" checked> Y</label>
                        <label><input type="checkbox" name="yAxis" value="Z"> Z</label>
                        <label><input type="checkbox" name="yAxis" value="Total"> Total</label>
                    </div>
                    <div class="slider-group" style="margin-left: auto;">
                        <label for="pointSizeSlider">점 크기: <span id="pointSizeValue">3</span>px</label>
                        <input type="range" id="pointSizeSlider" min="0" max="10" value="3" step="0.5">
                        <label><input type="checkbox" id="showLineCheckbox"> 선 연결</label>
                    </div>
                    <button id="resetZoomButton">줌 리셋</button>
                </div>
                 <div class="graph-controls fit-controls">
                    <span>피팅 범위: <b id="range-value"></b></span>
                    <select id="fitTargetSelect" style="margin-left: auto;">
                        <option value="X">X 기준</option>
                        <option value="Y">Y 기준</option>
                        <option value="Z">Z 기준</option>
                        <option value="Total">Total 기준</option>
                    </select>
                    <select id="polynomialOrderSelect">
                        <option value="1">1차</option><option value="2">2차</option><option value="3" selected>3차</option>
                    </select>
                    <button id="fitButton" disabled>함수 피팅</button>
                </div>
                <div class="fit-result">
                    <p>피팅 방정식: <span id="equation"></span></p>
                    <p><b>결정계수 (R²): <span id="r2_value"></span></b></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. UI 요소 및 전역 변수 선언 ---
        const connectBleButton = document.getElementById('connectBleButton');
        const disconnectBleButton = document.getElementById('disconnectBleButton');
        const recordButton = document.getElementById('recordButton');
        const downloadButton = document.getElementById('downloadButton');
        const fitButton = document.getElementById('fitButton');
        const statusSpan = document.getElementById('status');
        const equationSpan = document.getElementById('equation');
        const r2ValueSpan = document.getElementById('r2_value');
        const historyTbody = document.getElementById('historyTbody');
        const yAxisCheckboxGroup = document.getElementById('yAxisCheckboxGroup');
        const samplingRateSelect = document.getElementById('samplingRateSelect');
        const resetZoomButton = document.getElementById('resetZoomButton');
        const chartCanvas = document.getElementById('myChart');
        const polynomialOrderSelect = document.getElementById('polynomialOrderSelect');
        const fitTargetSelect = document.getElementById('fitTargetSelect');
        const rangeSlider = document.getElementById('range-slider');
        const rangeValue = document.getElementById('range-value');
        const pointSizeSlider = document.getElementById('pointSizeSlider');
        const pointSizeValue = document.getElementById('pointSizeValue');
        const showLineCheckbox = document.getElementById('showLineCheckbox');

        let recordedData = []; 
        let isRecording = false;
        let samplingIntervalMs = 10;
        let myChart;
        let commandCharacteristic;
        let bleDevice;

        const UART_SERVICE_UUID = "19b10000-e8f2-537e-4f6c-d104768a1214";
        const UART_TX_CHAR_UUID = "19b10001-e8f2-537e-4f6c-d104768a1214";
        const UART_CMD_CHAR_UUID = "19b10002-e8f2-537e-4f6c-d104768a1214";
        
        const DATASET_MAP = { 'X': 0, 'Y': 1, 'Z': 2, 'Total': 3, 'Fit': 4 };
        const DATASET_COLORS = ['rgba(255, 99, 132, 0.8)', 'rgba(54, 162, 235, 0.8)', 'rgba(75, 192, 192, 0.8)', 'rgba(153, 102, 255, 0.8)', 'rgba(255, 159, 64, 1)'];
        const COL_MAP = { 'Time': 0, 'X': 1, 'Y': 2, 'Z': 3, 'Total': 4 };

        // --- 2. 차트 초기화 ---
        myChart = new Chart(chartCanvas, {
            type: 'scatter',
            data: {
                datasets: [
                    { label: 'X', data: [], backgroundColor: DATASET_COLORS[0], pointRadius: 3, showLine: false, tension: 0.1, borderColor: DATASET_COLORS[0] },
                    { label: 'Y', data: [], backgroundColor: DATASET_COLORS[1], pointRadius: 3, showLine: false, tension: 0.1, borderColor: DATASET_COLORS[1] },
                    { label: 'Z', data: [], backgroundColor: DATASET_COLORS[2], pointRadius: 3, showLine: false, tension: 0.1, borderColor: DATASET_COLORS[2], hidden: true },
                    { label: 'Total', data: [], backgroundColor: DATASET_COLORS[3], pointRadius: 3, showLine: false, tension: 0.1, borderColor: DATASET_COLORS[3], hidden: true },
                    { label: '함수 피팅', data: [], borderColor: DATASET_COLORS[4], type: 'line', fill: false, tension: 0.1, pointRadius: 0 }
                ]
            },
            options: { 
                responsive: true, maintainAspectRatio: false, 
                scales: { 
                    x: { type: 'linear', title: { display: true, text: 'Time (s)' } }, 
                    y: { title: { display: true, text: 'Acceleration (g)' } } 
                },
                plugins: {
                    zoom: { 
                        // --- 🔻 핵심 변경 사항 🔻 ---
                        pan: { 
                            enabled: true, 
                            mode: 'x', // 기본 드래그는 X축만 이동
                            modifierKey: 'shift', // Shift 키를 누르고 드래그하면 Y축 이동
                        }, 
                        // --- 🔺 핵심 변경 사항 🔺 ---
                        zoom: { 
                            wheel: { enabled: true }, 
                            pinch: { enabled: true }, 
                            mode: 'xy' // 확대/축소는 X, Y축 모두 적용
                        } 
                    }, 
                    annotation: { 
                        annotations: { 
                            startLine: { type: 'line', scaleID: 'x', value: 0, borderColor: 'rgba(255, 99, 132, 0.8)', borderWidth: 2, borderDash: [6, 6], display: false }, 
                            endLine: { type: 'line', scaleID: 'x', value: 0, borderColor: 'rgba(255, 99, 132, 0.8)', borderWidth: 2, borderDash: [6, 6], display: false } 
                        } 
                    } 
                } 
            }
        });

        // --- 3. 이벤트 리스너 연결 ---
        connectBleButton.addEventListener('click', connectBLE);
        disconnectBleButton.addEventListener('click', disconnectBLE);
        samplingRateSelect.addEventListener('change', handleRateChange);
        recordButton.addEventListener('click', toggleRecording);
        resetZoomButton.addEventListener('click', () => myChart.resetZoom());
        fitButton.addEventListener('click', fitPolynomialToRange);
        downloadButton.addEventListener('click', downloadData);
        yAxisCheckboxGroup.addEventListener('change', updateGraphVisibility);
        pointSizeSlider.addEventListener('input', (event) => {
            const newSize = parseFloat(event.target.value);
            pointSizeValue.textContent = newSize;
            for (let i = 0; i <= DATASET_MAP.Total; i++) {
                myChart.data.datasets[i].pointRadius = newSize;
            }
            myChart.update('none');
        });
        showLineCheckbox.addEventListener('change', (event) => {
            const showLine = event.target.checked;
            for (let i = 0; i <= DATASET_MAP.Total; i++) {
                myChart.data.datasets[i].showLine = showLine;
            }
            myChart.update();
        });



        // --- 4. 함수 정의 ---
        async function connectBLE() {
            try {
                const device = await navigator.bluetooth.requestDevice({ filters: [{ services: [UART_SERVICE_UUID], namePrefix: 'Sensor-' }] }); 
                bleDevice = device;
                bleDevice.addEventListener('gattserverdisconnected', onDisconnected);
                statusSpan.textContent = `연결 중: ${device.name}`; 
                const server = await device.gatt.connect(); 
                const service = await server.getPrimaryService(UART_SERVICE_UUID); 
                const dataCharacteristic = await service.getCharacteristic(UART_TX_CHAR_UUID);
                commandCharacteristic = await service.getCharacteristic(UART_CMD_CHAR_UUID);
                await dataCharacteristic.startNotifications(); 
                dataCharacteristic.addEventListener('characteristicvaluechanged', handleBleNotifications); 
                statusSpan.textContent = `연결됨: ${device.name}`; 
                connectBleButton.style.display = 'none';
                disconnectBleButton.style.display = 'inline-block';
                recordButton.disabled = false;
                handleRateChange();
            } catch (error) { 
                console.error('BLE 연결 실패:', error); 
                statusSpan.textContent = 'BLE 연결 실패'; 
            } 
        }

        function disconnectBLE() { if (bleDevice && bleDevice.gatt.connected) { bleDevice.gatt.disconnect(); } }
        function onDisconnected() { statusSpan.textContent = '연결 해제됨'; connectBleButton.style.display = 'inline-block'; disconnectBleButton.style.display = 'none'; recordButton.disabled = true; if (isRecording) { toggleRecording(); } bleDevice = null; }
        function handleRateChange() { const selectedHz = parseInt(samplingRateSelect.value); if (selectedHz === 200) samplingIntervalMs = 5; else if (selectedHz === 100) samplingIntervalMs = 10; else if (selectedHz === 25) samplingIntervalMs = 40; sendRateCommand(); }
        async function sendRateCommand() { if (!commandCharacteristic || !bleDevice || !bleDevice.gatt.connected) return; const command = `SET_RATE:${samplingRateSelect.value}`; try { await commandCharacteristic.writeValue(new TextEncoder().encode(command)); } catch (error) { console.error(`명령 전송 실패: ${command}`, error); } }

        function toggleRecording() {
            isRecording = !isRecording;
            if (isRecording) {
                recordedData = []; historyTbody.innerHTML = '';
                Object.values(DATASET_MAP).forEach(index => {
                    if (myChart.data.datasets[index]) myChart.data.datasets[index].data = [];
                });
                myChart.update('none');
                equationSpan.textContent = ''; r2ValueSpan.textContent = ''; 
                recordButton.textContent = '측정 중지'; recordButton.style.backgroundColor = '#DC3545'; 
                downloadButton.disabled = true; fitButton.disabled = true;
                if (rangeSlider.noUiSlider) rangeSlider.noUiSlider.destroy();
                rangeSlider.style.display = 'none';
                statusSpan.textContent = `측정 중... (${samplingRateSelect.selectedOptions[0].text})`;
            } else {
                recordButton.textContent = '측정 시작'; recordButton.style.backgroundColor = '#28A745'; 
                statusSpan.textContent = `측정 완료 (총 ${recordedData.length}개 데이터)`;
                if (recordedData.length > 0) { 
                    downloadButton.disabled = false; fitButton.disabled = false;
                    createOrUpdateSlider(); 
                }
            }
        }

        function handleBleNotifications(event) {
            if (!isRecording) return;
            const batchString = new TextDecoder().decode(event.target.value);
            const dataPackets = batchString.split(';').filter(p => p);
            dataPackets.forEach(packet => {
                const [xStr, yStr, zStr] = packet.split(',');
                if (xStr === undefined || yStr === undefined || zStr === undefined) return;
                const x = parseFloat(xStr), y = parseFloat(yStr), z = parseFloat(zStr);
                const total = Math.sqrt(x*x + y*y + z*z);
                const elapsedTime = (recordedData.length * samplingIntervalMs) / 1000.0;
                const currentData = [];
                currentData[COL_MAP.Time] = elapsedTime;
                currentData[COL_MAP.X] = x;
                currentData[COL_MAP.Y] = y;
                currentData[COL_MAP.Z] = z;
                currentData[COL_MAP.Total] = total;
                recordedData.push(currentData);
                const newRow = historyTbody.insertRow(0);
                newRow.innerHTML = `<td>${elapsedTime.toFixed(3)}</td><td>${x.toFixed(4)}</td><td>${y.toFixed(4)}</td><td>${z.toFixed(4)}</td><td>${total.toFixed(4)}</td>`;
            });
            updateGraphData();
        }
        
        function updateGraphData() {
            const timeData = recordedData.map(row => row[COL_MAP.Time]);
            
            // --- 🔻 [수정] 데이터셋 업데이트 방식 변경 ---
            myChart.data.datasets[DATASET_MAP.X].data = timeData.map((t, i) => ({x: t, y: recordedData[i][COL_MAP.X]}));
            myChart.data.datasets[DATASET_MAP.Y].data = timeData.map((t, i) => ({x: t, y: recordedData[i][COL_MAP.Y]}));
            myChart.data.datasets[DATASET_MAP.Z].data = timeData.map((t, i) => ({x: t, y: recordedData[i][COL_MAP.Z]}));
            myChart.data.datasets[DATASET_MAP.Total].data = timeData.map((t, i) => ({x: t, y: recordedData[i][COL_MAP.Total]}));
            
            myChart.update('none');
        }

        function updateGraphVisibility() {
            yAxisCheckboxGroup.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                // --- 🔻 [수정] 데이터셋 가시성 제어 방식 변경 ---
                myChart.data.datasets[DATASET_MAP[cb.value]].hidden = !cb.checked;
            });
            myChart.update();
        }

        function createOrUpdateSlider() {
            const xData = recordedData.map(row => row[COL_MAP.Time]);
            if (xData.length === 0) return;
            const minX = Math.min(...xData), maxX = Math.max(...xData);
            
            rangeSlider.style.display = 'block';
            if (rangeSlider.noUiSlider) {
                rangeSlider.noUiSlider.updateOptions({ range: { 'min': minX, 'max': maxX }, start: [minX, maxX] });
            } else {
                noUiSlider.create(rangeSlider, { start: [minX, maxX], connect: true, range: { 'min': minX, 'max': maxX } });
            }
            rangeSlider.noUiSlider.on('update', (values) => {
                const [startVal, endVal] = [parseFloat(values[0]), parseFloat(values[1])];
                rangeValue.textContent = `${startVal.toFixed(3)} ~ ${endVal.toFixed(3)}`;
                myChart.options.plugins.annotation.annotations.startLine.value = startVal;
                myChart.options.plugins.annotation.annotations.startLine.display = true;
                myChart.options.plugins.annotation.annotations.endLine.value = endVal;
                myChart.options.plugins.annotation.annotations.endLine.display = true;
                myChart.update('none');
            });
        }

        function fitPolynomialToRange() {
            if (!rangeSlider.noUiSlider) { alert('데이터를 먼저 측정해주세요.'); return; }
            const order = parseInt(polynomialOrderSelect.value);
            const [startX, endX] = rangeSlider.noUiSlider.get().map(parseFloat);
            if (startX >= endX) { alert("유효한 범위를 선택해주세요."); return; }
            
            const fitTarget = fitTargetSelect.value;
            const yIndex = COL_MAP[fitTarget];

            const dataForFitting = recordedData
                .filter(row => row[COL_MAP.Time] >= startX && row[COL_MAP.Time] <= endX)
                .map(row => [row[COL_MAP.Time], row[yIndex]]);
            
            if (dataForFitting.length < order + 1) { alert(`${order}차 함수 피팅을 위해 최소 ${order + 1}개의 데이터가 필요합니다.`); return; }
            
            const result = regression.polynomial(dataForFitting, { order: order, precision: 5 });
            equationSpan.textContent = result.string;
            r2ValueSpan.textContent = result.r2.toFixed(4);
            
            const fitDataset = myChart.data.datasets[DATASET_MAP.Fit];
            fitDataset.data = result.points.map(p => ({x: p[0], y: p[1]}));
            fitDataset.label = `${fitTarget} ${order}차 피팅 (R²=${result.r2.toFixed(4)})`;
            myChart.update();
        }

        function downloadData() {
            if (recordedData.length === 0) { alert("저장할 데이터가 없습니다."); return; }
            let csvContent = "data:text/csv;charset=utf-8,\uFEFF";
            csvContent += Object.keys(COL_MAP).join(",") + "\r\n";
            recordedData.forEach(row => { 
                csvContent += row.map(val => (val !== undefined && val !== null) ? val.toFixed(4) : '').join(",") + "\r\n"; 
            });
            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csvContent));
            link.setAttribute("download", "sensor_data.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
